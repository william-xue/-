    <script>
      /**
       * useEffect中不可以使用async和await
       * 原因是
       * eact本身并不支持这么做，理由effect function 应该返回一个销毁函数（effect：是指return返回的cleanup函数），如果useEffect第一个参数传入async，返回值则变成了Promise，会导致react在调用销毁函数的时候报错：function.apply is undefined
       */
    </script>
