    <script>
      /**
      观察者模式
        属于一对多的关系 一个观察者对应多个被观察者 当观察者发布消息的时候所有被观察者都会更新 原理是一个数组
      发布订阅模式
        属于多对多的关系 多个观察者对应多个观察者  消息是有中间人做处理 被观察者通过中间人订阅观察者发布的消息 当观察者发布消息的时候通过中间人告知被观察者进行更新 原理是一个对象
    */
