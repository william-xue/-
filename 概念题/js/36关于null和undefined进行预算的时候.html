<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      // null 和 undefined进行运算的时候会被Number转换
      console.log(Number(null)); // 0
      console.log(Number(undefined)); // NaN
      console.log(1 + null);
    </script>
  </body>
</html>
