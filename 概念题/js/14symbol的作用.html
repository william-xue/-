<body>
  <script>
    /**
     * symbol初始化：
     * s1=symbol()
     * s2=symbol()
     * s1!==s2 
     * 每一个symbol创建的变量都不相同 symbol可以作为对象的唯一键值
     * obj[s1]=5
     * obj[s2]=8
     * console.log(obj[s1])  // 5
     * console.log(obj[s2]) // 8
     * 作用就是避免了命名冲突  定义私有变量的时候可以用symbol
    */
  </script>
