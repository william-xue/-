<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 一 优点
     * 1.程序调入静态页面比较方便;
     * 2.页面和程序分离;
     * 二 缺点
     * 1.iframe有不好之处：样式/脚本需要额外链入，会增加请求。
     * 2.iframe好在能够把原先的网页全部原封不动显示下来,但是如果用在首页,是搜索引擎最讨厌的.那么你
       的网站即使做的在好,也排不到好的名次!  
     * 3.框架结构有时会让人感到迷惑，滚动条除了会挤占有限的页面空间外会使iframe布局混乱，还会分散访问者的注意力，影响用户体验；
      4.链接导航疑问。运用框架结构时，必须保证正确配置所有的导航链接，否则，会给访问者带来很大的麻烦。比如被链接的页面出现在导航框架内，这种情况下访问者便被陷住了，因为此时他没有其他地点可去； 
      5.产生多个页面，不易管理；
      6.多数小型的移动设备（PDA 手机）无法完全显示框架，设备兼容性差。
    */
  </script>
</body>
</html>
