<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 值得是文件类型定义告知浏览器要用什么规范来解析文档 必须声明再第一行
     * 严格模式：指浏览器以w3c标准来解析代码
     * 混杂模式：指浏览器以自己的方式解析代码
     * 如何区分：
     * 1 如果文档中包含严格的doctype就是严格模式
     * 2 如果文档中包含过度DTD和URI的doctype就是严格模式
     * 3 没有URI的doctype就是混杂模式
     * 4 doctype不存在也是混杂模式
    */
  </script>
</body>
</html>
