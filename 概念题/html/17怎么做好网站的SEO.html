<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 1  合理的 title，description，keywords，搜索对着三项权重逐个减少。title 强调重点即可，description 把页面内容高度的概括，keywords 列举出重要的 关键字。
       2  语义化的 HTML 标签。
       3  非装饰性的图片必须加 alt。
       4  让重要的内容放在 HTML 最前面，优先加载，搜索引擎爬取 HTML 顺序从上往下，保证重要内容一定被抓取。
       5  每个页面只出现一个 h1 标签。
       6  少用 iframe，抓取不到。
       7  页面扁平，层级太深不利于抓取。
       8  异步加载内容（ajax）搜索引擎也无法抓取，重要信息选择直接输出，有利于用户体验和 SEO。
       9  采用 友情链接：在别人网站导入自己网站的链接。
       10 向各大搜索引擎登录入口提交尚未收录站点。
       11 提高网站速度,网站速度是搜索引擎排序的一个重要指标。

     * 
    */
  </script>
</body>
</html>
