<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      height: 100%;
    }
    .container {
      height: 500px;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-auto-rows: 1fr;
      grid-gap: 5px;
    }
    .container div {
      width: 100%;
      background-color: blue;
    }
    .one {
      grid-column: 1/4;
    }

    .container .two {
      height: 300px;
      grid-row: 2 / span 2;
    }
    .container .three {
      grid-row: 2 / span 2;
    }
    .container .five {
      grid-column: 1/4;
    }
    .container .four {
      grid-row: 2 / span 2;
      height: 150px;
      width: 50px;
      justify-self: center;
      align-self: center;
    }
  </style>
  <body>
    <div class="container">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
    </div>
  </body>
</html>
