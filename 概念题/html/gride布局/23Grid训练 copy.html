<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      height: 100%;
    }
    .container {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 200px auto;
      grid-template-rows: 20px auto 20px;
      grid-template-areas:
        "header header"
        "aside main"
        "aside footer";
    }
    .header,
    .fooer {
    }
    .header {
      grid-area: header;
      height: 20px;
      background-color: green;
    }
    .aside {
      grid-area: aside;
      background-color: yellow;
    }
    .main {
      grid-area: main;
      background-color: skyblue;
    }
    .footer {
      height: 20px;
      grid-area: footer;
      background-color: #000;
    }
  </style>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="aside"></div>
      <div class="main"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
