<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* grid 就是可以把盒子里面的元素设置为几行几列  然后可以指定其宽度 */
    /* repeat 函数 参数一是可以重复几次操作 也就是设置几行或者几列 固定多高多宽 */
    /* repeat 函数 第一个参数设置成fill-auto 意思是尽可能的排列成一行如果不够了可以自动换行排列 */
    .container {
      width: 800px;
      display: grid;
      grid-template-columns: repeat(2, 300px);
      grid-row-gap: 5px;
      grid-column-gap: 5px;
      grid-auto-rows: 50px;
    }
    /* fr 关键字：Grid 布局还引入了一个另外的长度单位来帮助我们创建灵活的网格轨道。fr 单位代表网格容器中可用空间的一等份。grid-template-columns: 200px 1fr 2fr 表示第一个列宽设置为 200px，后面剩余的宽度分为两部分，宽度分别为剩余宽度的 1/3 和 2/3  */
    /* .container {
      width: 50%;
      display: grid;
      grid-template-columns: 200px 1fr 2fr;
      grid-auto-rows: 50px;
      grid-gap: 5px;
    } */
    /* minmax() 函数：我们有时候想给网格元素一个最小和最大的尺寸，minmax() 函数产生一个长度范围，表示长度就在这个范围之中都可以应用到网格项目中。它接受两个参数，分别为最小值和最大值。grid-template-columns: 1fr 1fr minmax(300px, 2fr) 的意思是，第三个列宽最少也是要 300px，但是最大不能大于第一第二列宽的两倍 */
    /* .container {
      display: grid;
      grid-template-columns: 1fr 1fr minmax(300px, 2fr);
      grid-auto-rows: 50px;
      grid-gap: 5px;
    } */
    /* auto 关键字：由浏览器决定长度。通过 auto 关键字，我们可以轻易实现三列或者两列布局。grid-template-columns: 100px auto 100px 表示第一第三列为 100px，中间由浏览器决定长度 */
    /* .container {
      width: 500px;
      display: grid;
      grid-template-columns: 100px auto 100px;
      grid-gap: 5px;
      grid-auto-rows: 50px;
    } */
    .one {
      background-color: red;
    }
    .two {
      background-color: yellow;
    }
    .three {
      background-color: blue;
    }
    .four {
      background-color: green;
    }
    .five {
      background-color: skyblue;
    }
    .six {
      background-color: black;
    }
  </style>
  <body>
    <div class="container">
      <div class="one"></div>
      <div class="two"></div>
      <div class="two"></div>
      <!-- <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div> -->
    </div>
  </body>
</html>
