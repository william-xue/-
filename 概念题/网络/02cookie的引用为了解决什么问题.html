       * 首先http链接是无状态的 每次请求响应完就会断开连接
       * 此时我们就需要使用cookie作为一个标识符 后续请求的时候带上这个标识符 服务器就知道过来请求的人是谁 然后就会放行
       * 对应cookie还要一个session session是储存用户信息的  因为用户信息不能保存在客户端 因为这样不安全 所以每次携带cookie请求的时候 服务器就可以通过cookie找到sessionId 服务端通过sessionId去表中查询用户信息 得知用户的信息
       *
       */
