<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
    csrf 跨站点攻击
        当用户登录后会获取cookie 当用户访问其他非法页面的时候会携带cookie 攻击者就能够拿到cookie进行伪造身份向服务端发送请求拿到数据
    xss攻击
        注入攻击 攻击者向前端页面注入一段script脚本程序 然后页面执行注入脚本的代码 攻击者就能拿到token cookie dom等信息  所以react和vue尽量不适用
        v-html和dangerouslySetInnerHTML因为这两个方法都是从后台返回数据进行注入页面
    */
    </script>
  </body>
</html>
