<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    .container {
      width: 50%;
      height: 100px;
      border: 1px solid #ccc;
      display: grid;
      grid-template-columns: 1fr 1fr 2fr 2fr 1fr 1fr;
    }
    .left {
      grid-column: span 3;
    }
  </style>
  <body>
    <div class="container">
      <div class="left">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <aside></aside>
    </div>
  </body>
</html>
