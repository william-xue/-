<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03_JQuery基础08</title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jzoom.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#box1 {
				width: 400px;
				height: 400px;
				border: 2px solid;
			}
			#box1>img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<img src="img/1.jpg">
		</div>
		<script type="text/javascript">
			$('#box1').jzoom();
		</script>
	</body>
</html>
