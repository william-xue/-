<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡练习</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				width: 1000px;
				height: 50px;
				margin: 150px auto 0;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}

			li {
				width: 200px;
				height: 100%;
				border: 1px solid;
				box-sizing: border-box;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 30px;
			}

			.line {
				width: 200px;
				height: 5px;
				background-color: red;
				position: absolute;
				left: 0;
				bottom: -5px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>热点</li>
			<li>娱乐</li>
			<li>体育</li>
			<li>时尚</li>
			<li>军事</li>
			<div class="line"></div>
		</ul>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript">
			$("li").click(function(){
				$(".line").animate({
					left:$(this).position().left
				}, 500);
			});
		</script>
	</body>
</html>
