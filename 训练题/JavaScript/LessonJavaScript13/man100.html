<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#game {
				width: 400px;
				height: 450px;
				border: 5px solid gold;
				margin: 10px auto;
				position: relative;
			}
			#score {
				height: 50px;
				line-height: 50px;
				font-size: 25px;
				text-align: center;
			}
			#show {
				height: 400px;
				position: relative;
			}
			ul {
				list-style-type: none;
				height: 20px;
				position: absolute;
				bottom: 0;
			}
			li {
				width: 18px;
				height: 18px;
				background-color: gainsboro;
				border: 1px solid black;
				float: left;
				transition: all 0.5s;
			}
			#menu {
				width: 400px;
				height: 450px;
				background-color: rgba(0, 0, 0, 1);
				position: absolute;
				top: 0;
				left: 0;
			}
			#start {
				font-size: 20px;
				text-shadow: 0 0 8px yellow;
				text-align: center;
				line-height: 450px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="game">
			<p id="score">层数:0</p>
			<div id="show">
			</div>
			<div id="menu">
				<p id="start">开始游戏</p>
			</div>
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
