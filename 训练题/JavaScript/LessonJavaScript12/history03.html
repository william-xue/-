<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>history03</title>
	</head>
	<body>
		<h2>history03页面</h2>
		<button id="backBtn">后退</button>
		<button id="back01">点击去history01页面</button>
		<script type="text/javascript">
			// 后退按钮
			backBtn.onclick = function(){
				history.back();
			}
			back01.onclick = function(){
				history.go(-2);
			}
		</script>
	</body>
</html>
