  <body>
    <script>
      let fn = new Promise(function (resolve, reject) {
        setTimeout(() => {
          reject("fn出错");
        }, 1000);
      }).catch((err) => {
        return Promise.resolve("chucuol");
      });

      let fn1 = new Promise(function (resolve, reject) {
        setTimeout(() => {
          resolve("fn出错");
        }, 1000);
      }).catch((err) => {
        return Promise.resolve("chucuol");
      });
      let fn2 = new Promise(function (resolve, reject) {
        setTimeout(() => {
          resolve("fn出错");
        }, 1000);
      }).catch((err) => {
        return Promise.resolve("chucuol");
      });
      Promise.all([fn1, fn2, fn]).then((arr) => {
        console.log(arr);
      });
    </script>
  </body>
