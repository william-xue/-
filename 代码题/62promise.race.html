<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fn1() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(2);
          }, 2000);
        });
      }
      function fn2() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(3);
          }, 3000);
        });
      }
      Promise.race([fn1(), fn2()]).then((arr) => {
        console.log(arr);
      });
    </script>
  </body>
</html>
