<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class A {
        constructor() {}
        static as_view() {
          console.log("父亲的as_view", new this().dispatch());
        }
        dispatch() {
          console.log("父亲的");
        }
      }
      class B extends A {
        dispatch() {
          console.log("儿子的");
        }
      }

      B.as_view();
    </script>
  </body>
</html>
